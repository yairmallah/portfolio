<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./imgs/sys/fav.svg" sizes="any">
        <title>קורות חיים</title>
		<link rel="stylesheet" type="text/css" href="css\general.css"/>
		<script>
			const link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			if (window.innerWidth <= 768) {
				link.href = "css/about-mobile.css";
			} else {
				link.href = "css/about.css";
			}
			document.head.appendChild(link);
		</script>
		<script>
			window.add_dark_vals = {true: {
				"--scrollbarColorInv":"#ccc",
				"--scrollbarHoverInv":"#666",
				
				"--timeItemBgSat": "30%",
				"--markerBgInt": "35%"
			}, false: {
				"--scrollbarColorInv":"#333",
				"--scrollbarHoverInv":"#999",
				
				"--timeItemBgSat": "0%",
				"--markerBgInt": "75%"
			}};
		</script>
    </head>
    <body>
		<div id="header"></div>
		<div id="content-container-wrapper">
			<div id="content-container">
				<div id="sub-header"></div>
				<div id="text-right"></div>
			</div>
		</div>

		<div id="left-side-content-container-wrapper">
			<div id="left-side-content-container">
				<div id="text-left"></div>
			</div>
		</div>
		<script>
			if (window.innerWidth <= 768) {
				const leftSideWrap = document.getElementById("left-side-content-container-wrapper");
				leftSideWrap.classList.toggle("hidden", true);
				const showLeftSideButton = document.createElement("div");
				showLeftSideButton.id = "show-left-side-button";
				showLeftSideButton.addEventListener("click", () => {leftSideWrap.classList.toggle("hidden", false);});
				document.querySelector("body").appendChild(showLeftSideButton);
				const hideLeftSideButton = document.createElement("div");
				hideLeftSideButton.id = "hide-left-side-button";
				leftSideWrap.appendChild(hideLeftSideButton);
				hideLeftSideButton.addEventListener("click", () => {leftSideWrap.classList.toggle("hidden", true);});
			}
		</script>

		<script type="module" src="js/resume.js"></script>
		<div id="preview-wrapper" class="hidden">
			<iframe id="preview-img-page"></iframe>
			<div id="preview-page-bg" onclick="document.getElementById('preview-wrapper').classList.toggle('hidden', true)"></div>
			<div id="close-button" onclick="document.getElementById('preview-wrapper').classList.toggle('hidden', true)">X</div>
		</div>
		<div id="footer"></div>
		<script type="module" src="js/fixedStructure.js"></script>
    </body>
</html>
