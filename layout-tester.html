<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./imgs/fav.png" sizes="any">
		<title>Layout Tester</title>
		<link rel="stylesheet" type="text/css" href="css\general.css"/>
		<link rel="stylesheet" type="text/css" href="css\project.css"/>
		<link rel="stylesheet" type="text/css" href="css\layout-tester.css"/>
	</head>
	<body>
		<div id="header"></div>
		<div id="content-container">
		
			<div id="layout-tool">
				<div id="sidebar">
					<label>Rows: <input type="number" id="rows-input" value="5" min="1" /></label>
					<label>Cols: <input type="number" id="cols-input" value="4" min="1" /></label>
					<label>Gap (%W): <input type="number" id="gap-input" value="1" min="0" max="20" /></label>
					<label>ratio (W/H): <input type="number" id="ratio-w" value="16" min="0" max="20" />/<input type="number" id="ratio-h" value="7" min="0" max="20" /></label>
					<button id="generate-grid">Generate Grid</button>
					<button id="edit-grid">Edit Grid</button>
					<button id="download">download</button>
					<label>Directory:<select id="directory-select"></select></label>
					<div id="image-list"></div>
					<pre id="output"></pre>
				</div>

				<div id="sandbox-container">
					<div id="sandbox"></div>
				</div>
			</div>
			
			<script type="module" src="js/imageLayoutTool.js"></script>
		</div>
		<div id="footer"></div>
		<script type="module" src="js/fixedStructure.js"></script>
	</body>
</html>
