						</div>
					</td>
					<td class="projects-cell">
						<div class="project-icon-wrapper">
							<div class="project-icon-container">

				<tr class="projects-row">

						<div class="project-icon-wrapper">
							<div class="project-icon-container">

							<p class="project-title">פיאצה דל פופולו</p>

					</td>
					<td class="projects-cell">
						<div class="project-icon-wrapper">

						</div>

					<td class="projects-cell">
						<div class="project-icon-wrapper">

							</div>
							<p class="project-title">גגג</p>
						</div>
					</td>
				</tr>
			</table>
			<script>
				document.querySelectorAll("img").forEach(d=>{d.addEventListener('mouseleave', () =>{d.style.filter="";})});
				document.querySelectorAll("img").forEach(d=>{d.addEventListener('mouseenter', () =>{
					var inv_flag = false;
					d.classList.forEach(cls => {if (cls.includes('bw')) inv_flag = true;});
					d.style.filter = inv_flag ? "invert(1) hue-rotate(180deg)" : "none";
				})});
				document.querySelectorAll(".project-icon-container").forEach(d=>{d.addEventListener('mouseleave', () =>{d.style.scale="";})});
				document.querySelectorAll(".project-icon-container").forEach(d=>{d.addEventListener('mouseenter', () =>{d.style.scale="1.7";})});
			</script>
		</div>
		<div id="footer"></div>
		<script type="module" src="js/fixedStructure.js"></script>
    </body>
</html>
