    <body>
		<svg id="svg-fav" ></svg>
		<script>
			async function loadSVGSequentially(src, targetSelector, delay = 300) {
				// Load the external SVG file
				const response = await fetch(src);
				const text = await response.text();

				// Parse the SVG content
				const parser = new DOMParser();
				const svgDoc = parser.parseFromString(text, "image/svg+xml");
				const elements = Array.from(svgDoc.documentElement.children); // top-level nodes

				// Find target SVG in the current page
				const targetSVG = document.querySelector(targetSelector);
				if (!targetSVG) {
				console.error("Target SVG element not found:", targetSelector);
				return;
				}

				// Loop through each element and append one by one
for (const el of elements) {
  const clone = el.cloneNode(true);
  clone.classList.add("svg-fav-ele");
 
  targetSVG.appendChild(clone);
    clone.style.opacity = 0;

   clone.style.transition = "opacity 1s ease";
  clone.style.opacity = 1;

  await new Promise(resolve => setTimeout(resolve, delay));
}
			}

			// Example: load from 'src.svg' into the <svg id="main-svg">
			loadSVGSequentially("imgs/sys/fav.svg", "#svg-fav", 1000);
		</script>

    </body>
