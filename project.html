<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./imgs/sys/fav.svg" sizes="any">
		<title>project</title>
		<link rel="stylesheet" type="text/css" href="css\general.css"/>
		<script>
			const link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			if (window.innerWidth <= 768) {
				link.href = "css/project-mobile.css";
			} else {
				link.href = "css/project.css";
			}
			document.head.appendChild(link);
		</script>
		<script>
			window.add_dark_vals = {true: {
				"--hueRotDraw": "180deg",
				"--softBright": "80%",
				"--canvasBlendMode": "screen",
				"--canvasFilter": "invert(1) hue-rotate(var(--hueRotDraw))",
				"--canvasOpacity": "1"
			}, false: {
				"--hueRotDraw": "0deg",
				"--softBright": "200%",
				"--canvasBlendMode": "multiply",
				"--canvasFilter": "none",
				"--canvasOpacity": "1"
			}};
		</script>
	</head>
	<body>
		<div id="header"></div>
		
		<div id="content-container-wrapper">
			<div id="content-container">
					<div id="content-container-int">
					<div id="text-left" class="active"></div>
					<div id="text-right" class="active"></div>
					<div id="layout-container">
						<div id="block-bg" class="hidden"></div>
						<div id="toggle-layout-button"></div>
					</div>
				</div>
				<script src="js/loadLayout.js"></script>
			</div>
		</div>
		
		<div id="footer"></div>
		
		<script type="module" src="js/fixedStructure.js"></script>
	</body>
</html>
